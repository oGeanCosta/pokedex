<poke-search (emitSearch)="search($event)"></poke-search>

<section class="listagen">
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <a
      [routerLink]="['details', pokemon.status.id]"
      class="pokemon"
      *ngIf="pokemon.status"
    >
      <section class="pokemon_status">
        <h2>{{ pokemon.name }}</h2>
        <ul>
          <li *ngFor="let value of pokemon.status.types">
            {{ value.type.name }}
          </li>
        </ul>
      </section>
      <section class="pokemon_image">
        <img
          [src]="pokemon.status.sprites.other.dream_world.front_default"
          [alt]="pokemon.name"
        />
      </section>
    </a>
  </ng-template>
</section>
<img *ngIf="apiError" style="width: 100%" src="assets/error.png" alt="Erro" />
